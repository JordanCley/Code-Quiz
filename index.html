<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>

    <!-- Bootstrap JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a id="highScore">
          <h2>High-scores</h2>
        </a>
        <h2>Time: <span id="counter"></span></h2>
      </nav>
    </header>

    <!-- QUESTIONS CONTAINER -->
    <div class="container" id="questions">
      <div class="row">
        <div class="col">
          <h2 class="center" id="questionDisp"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ol id="questList"></ol>
        </div>
      </div>
      <div class="row">
        <div class="col correct wrong center">
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="correct center">
            Correct!
          </h3>
          <h3 class="wrong center">
            Wrong!
          </h3>
        </div>
      </div>
    </div>

    <!-- FINAL SCORES CONTAINER -->
    <div class="container center" id="finalScore">
      <div class="row">
        <div class="col">
          <h1 id="finalMsg"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Your score is <span id="score"></span>!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="form" action="">
            <h4>Enter your initials:</h4>
            <input id="initials" type="text" />
            <input id="submit" type="submit" />
          </form>
        </div>
      </div>
    </div>

    <!-- HIGHSCORES CONTAINER -->
    <div class="container center" id="high-score">
      <div class="row">
        <div class="col">
          <h2>High-scores</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ol id="scoreBoard"></ol>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="landing.html">
            <button class="buttons btn btn-dark">Go Back</button>
          </a>
        </div>
        <div class="col">
          <button id="clear" class="buttons btn btn-dark">
            Clear High-scores
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/questions.js"></script>
  </body>
</html>
